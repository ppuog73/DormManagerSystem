<meta charset="UTF-8">
<script type="text/javascript" >
    function checkForm() {
        let name = document.getElementById('name').value;
        let password = document.getElementById('password').value;
        let rpassword = document.getElementById('rpassword').value;
        let sex = document.getElementById('sex').value;
        let tel = document.getElementById('tel').value;

        if (name== "" || password== "" || rpassword == "" || sex == "" || tel==""){
            document.getElementById('error').innerText="信息填写不完整";
            return false;
        }
        if (password != rpassword){
            document.getElementById('error').innerText="密码填写不一致";
            return false;
        }
        if (!/^1[3|4|5|7|8][0-9]{9}$/.test(tel)){
            document.getElementById('error').innerText="手机号码格式错误"
            return false;
        }
        return false;
    }
</script>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
<div class="data_list">
    <div class="data_list_title">
        添加管理员
    </div>
    <form action="dormManager.action?action=save" method="post" onsubmit="return checkForm();">
        <div class="data_form" align="center">
            <input type="hidden" name="id" id="id" value="1">
            <font id="error" color="red"></font>
        </div>
        <table align="center">
            <tr>
                <td><font color="red">*</font>姓名：</td>
                <td><input type="text" name="name" id="name" value="" style="margin-top: 5px;height: 30px;"></td>
            </tr>
            <tr>
                <td><font color="red">*</font>密码：</td>
                <td><input type="text" name="passWord" id="passWord" value="" style="margin-top: 5px;height: 30px;"></td>
            </tr>
            <tr>
                <td><font color="red">*</font>重复密码</td>
                <td><input type="text" name="rpassword" id="rpassword" value="" style="margin-top: 5px;height: 30px;"></td>
            </tr>
            <tr>
                <td><font color="red">*</font>性别：</td>
                <td>
                    <select id="sex" name="sex" style="width: 90px;">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><font color="red">*</font>联系电话：</td>
                <td><input type="text" name="tel" id="tel" value="" style="margin-top: 5px;height: 30px;"></td>
            </tr>
            <tr>
                <td><font color="red">*</font>管理楼栋：</td>
                <td>
                    <input type="checkbox" name="dormBuildId" >1号楼
                    <input type="checkbox" name="dormBuildId" >2号楼
                    <input type="checkbox" name="dormBuildId" >3号楼
                    <input type="checkbox" name="dormBuildId" >测试
                </td>
            </tr>
        </table>
        <div align="center">
            <input type="submit" value="保存" class="btn btn-primary">
            <button class="btn btn-primary">返回</button>
        </div>
    </form>
</div>

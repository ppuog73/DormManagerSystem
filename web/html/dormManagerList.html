<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

    <script type="text/javascript">
        function userDeleteOrActive(id,disabled) {
            if (confirm("你确定要删除或激活这个宿管吗？")){
                window.location="dormManage.action?action=deleteOrActive&id="+id+"&disabled="+disabled;
            }
        }
    </script>
    <div class="data_list">
        <div class="data_list_title">
            宿舍管理员管理
        </div>
        <form action="" name="myForm" method="post">
            <button class="btn btn-success">添加</button>
            <select name="searchType" id="searchType">
            <option value="姓名">姓名</option>
            <option value="电话号码">电话号码</option>
            <option value="性别">性别</option>
            </select>
            <input type="text" name="keyword" id="keyword" class="input-medium search-query">&nbsp;&nbsp;&nbsp;
            <button class="btn btn-info">搜索</button>
        </form>
        <div>
            <table class="table table-hover table-striped table-bordered">
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>电话</th>
                    <th>宿舍楼</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1号管理员</td>
                    <td>男</td>
                    <td>12345678910</td>
                    <td>2号楼</td>
                    <td>
                        <button class="btn btn-mini btn-info" onclick="window:location='dormManager.action?action=preUpdate&id=1'">修改</button>
                        <button class="btn btn-mini btn-danger" onclick="userDeleteOrActive(1,1)">删除</button>
                        <button class="btn btn-mini btn-danger" onclick="userDeleteOrActive(1,0)">激活</button>
                    </td>
                </tr>

            </table>
        </div>
    </div>
    <title>Title</title>
</head>
<!--宿舍管理员页面-->

</body>
</html>
